<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="../css/organization.css">
</head>
<body>
    <div>
         <!--Navbar-->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-item">
                    <div class="logo">
                        <a href="index.html" class="logo-title"> 
                            <h2 title="Sport Management">SportManagement</h2>
                        </a>
                    </div>

                    <!--khi da dang nhap, hien thi profile-->
                    <div></div>


                </div>
            </div>
        </div>
        <!--main-->
        <div class="main-content">
            <div class="organization-content">
                <h3>Create Your Organization</h3>
                <p>Tell us about your new Organization...</p>
                <form action="" id="form-organization" method="post">
                    <div class="input-organ">
                        <label for="fullname">Organization Name</label>
                        <input class="inp_organ" type="text" id="fullname" required="required" placeholder="Enter your organization name" name="fullName">
                    </div>

                    <div class="input-organ">
                        <label for="address">Address</label>
                        <input class="inp_organ" type="text" id="address" required="required" placeholder="Enter your organization address" name="address">
                    </div>
    
                    <!--Submit-->
                    <div class="input-organ submit">
                        <input type="submit" name="" id="submit-btn" value="Create">
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</body>
</html>

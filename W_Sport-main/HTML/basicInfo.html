<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/basicInfo.css">
</head>
<body>
    <div class="main">
        <div class="create_web">
            <form action="" id="new_web" method="post">
                <div class="input_web">
                    <label for="title">Title</label>
                    <input class="inp_program" type="text" id="title" required="required" placeholder="" name="title">
                </div>
                <div class="input_web">
                    <label for="subTitle">SubTitle </label>
                    <textarea class="inp_program" name="tagline" id="subTitle" cols="30" rows="2" placeholder=""></textarea>
                </div>
                <div class="input_web">
                    <label for="description">Description</label>
                    <textarea class="inp_descrip " name="description" id="description" cols="30" rows="2" placeholder=""></textarea>
                </div>  
                <div class="input_web">
                    <label for="location">Location</label>
                    <input class="inp_program" type="text" id="location" required="required" placeholder="" name="location">
                </div>
                <div class="input_web">
                    <label for="sport">Sport</label>
                    <input class="inp_program" type="text" id="sport" required="required" placeholder="" name="sport">
                </div>
    
                <!--Submit-->
                <div class="input_web submit">
                    <input type="submit" name="" id="submit-btn" value="Save">
                </div>
    
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="../css/setuptime.css">
</head>
<body>
    <div class="main">
        <div class="create_web">
            <form action="" id="new_web" method="post">
                <div class="input_web">
                    <label for="startDate">Start Date</label>
                    <input class="inp_program" type="date" id="startDate" required="required" placeholder="" name="startDate">
                </div>
                <div class="input_web">
                    <label for="dailyTime">Daily Start Time </label>
                    <input class="inp_program" type="time" id="dailyTime" required="required" placeholder="" name="dailyTime">
                </div>
                <div class="input_web">
                    <label for="perMatch">Duration Per Match</label>
                    <input class="inp_program" type="text" id="perMatch" required="required" placeholder="" name="perMatch">
                    <p class="note">Minutes between each match</p>
                </div>  
                
                <div class="input_web">
                    <label for="perDay">Match Per Day</label>
                    <input class="inp_program" type="text" id="perDay" required="required" placeholder="" name="perDay">
                </div>
    
                <!--Submit-->
                <div class="input_web submit">
                    <input type="submit" name="" id="submit-btn" value="Save">
                </div>
    
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-item">
                <div class="logo">
                    <a href="index.html" class="logo-title"> 
                        <h2 title="Sport Management">SportManagement</h2>
                    </a>
                </div>
    
                <!--khi da dang nhap, hien thi profile-->
                <div class="nav_profile">
                    <div class="dashboard">
                        <p class="goto"><a href="../html/itemmenu.html">Go to Dashboard</a></p>
                        <p><img src="../img/profile.jpg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="name_programs">
        <h3>Summer Football 2024</h3>
    </div>

    <div class="menu_setting">
        <ul>
            <li><a href="../html/basicInfo.html" target="content">Basic Info</a></li>
            <li><a href="../html/setuptime.html" target="content">Setup Time</a></li>
            <li><a href="../html/registration_setting.html" target="content">Registration</a></li>

            <li><a href="../html/schedule.html" target="content">Schedule</a></li>
        </ul>
    </div>
    <iframe name="content" src="" scrolling="no"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.menu_setting ul li a');
            links.forEach(link => {
                link.addEventListener('click', function () {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

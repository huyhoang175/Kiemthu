<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="../css/itemmenu.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script>
        function loadPage(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</head>
<body>

    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-item">
                <div class="logo">
                    <a href="index.html" class="logo-title"> 
                        <h2 title="Sport Management">SportManagement</h2>
                    </a>
                </div>
    
                <!--khi đã đăng nhập, hiển thị profile-->
                <div class="nav_profile">
                    <div class="dashboard">
                        <p class="goto"><a href="#" onclick="loadPage('../html/itemmenu.html')">Go to Dashboard</a></p>
                        <p><img src="../img/profile.jpg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="loadPage('../html/dashboard.html')"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="#" onclick="loadPage('../html/programs.html')"><i class="fas fa-address-card"></i>Programs</a></li>
                <li><a href="#" onclick="loadPage('../html/registrations.html')"><i class="fas fa-clipboard"></i>Registrations</a></li>
                <li><a href="#" onclick="loadPage('../html/member.html')"><i class="fas fa-users"></i>Members</a></li>
                <li><a href="#" onclick="loadPage('../html/website.html')"><i class="fas fa-globe"></i>Website</a></li>
            </ul> 
        </div>
        <div class="main_content" id="content">
            <!-- Nội dung của trang sẽ được tải ở đây -->
        </div>
    </div>

</body>
</html>

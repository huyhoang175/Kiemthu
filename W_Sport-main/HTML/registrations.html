<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
    <link rel="stylesheet" href="../css/registrations.css">
</head>
<body>
    <div class="main">
        <div class="header">Registrations</div>
        <div class="items">
            <form action="" method="post" class="form-item">
                <input class="search" type="text" placeholder="Search">
                <select id="sport" name="sportlist" form="sportform">
                    <option value="Sport">All</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>

                <select id="all" name="all" form="all">
                    <option value="all">All</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>


            </form>
            
        </div>

        <div class="container">
            <div class="profile">
                <img src="../img/profile-icon-design-free-vector.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <p><strong>Name:</strong> John Doe</p>
                <p>Summer Fooball 2024</p>
                <p><strong>Phone:</strong> +123456789</p>
                <p>Price Name</p>
                <div class="info_mem">
                    <p>2023-04-14</p>
                    <p>team player</p>
                    <p class="active">Active</p>
                </div>
                <p class="more-link" onclick="toggleMore()">More...</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>

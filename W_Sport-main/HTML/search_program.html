<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Program</title>
    <link rel="stylesheet" href="../css/search_program.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-item">
                <div class="logo">
                    <a href="index.html" class="logo-title"> 
                        <h2 title="Sport Management">SportManagement</h2>
                    </a>
                </div>
    
                <!--khi da dang nhap, hien thi profile-->
                <div class="nav_profile">
                    <div class="dashboard">
                        <p class="goto"><a href="../html/itemmenu.html">Go to Dashboard</a></p>
                        <p><img src="../img/profile.jpg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">Search Public Program</div>
        <div class="items">
            <form action="" method="post" class="form-item">
                <input class="search" type="text" placeholder="Search">
                <select id="selec_program" name="sportlist" form="sportform">
                    <option value="Sport">Program</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
                <div class="showResult">
                    <p>3 results</p>
                </div>
            </form>
            
        </div>
        <div class="container">
            <div class="profile">
                <img src="../img/cau-long-vu.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <p class="program_name">Summer Football 2024</p>
                <p class="program_title">Come and join us!</p>
                <p class="program_organ">King Ash</p>
                <p class="program_address">Ha Noi, Viet Nam</p>
            </div>
        </div>

        <div class="container">
            <div class="profile">
                <img src="../img/bongda.webp" alt="Profile Picture">
            </div>
            <div class="info">
                <p class="program_name">Giải Đấu Mùa Hè 2024</p>
                <p class="program_title">Come and join us!</p>
                <p class="program_organ">Footbal Lien Mac Club</p>
                <p class="program_address">Da Nang, Viet Nam</p>
            </div>
        </div>

        <div class="container">
            <div class="profile">
                <img src="../img/cau-long-vu.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <p class="program_name">Summer Football 2024</p>
                <p class="program_title">Come and join us!</p>
                <p class="program_organ">King Ash</p>
                <p class="program_address">Ha Noi, Viet Nam</p>
            </div>
        </div>
    </div>
    
</body>
</html>
